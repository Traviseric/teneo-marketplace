<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #FFFFFF;
            color: #111827;
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #E5E7EB;
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.2s;
        }

        .logo:hover {
            opacity: 0.7;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #4B5563;
            font-weight: 500;
            font-size: 0.9375rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #111827;
        }

        /* Hero Section */
        .hero {
            background: #F9FAFB;
            border-bottom: 1px solid #E5E7EB;
            padding: 4rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 300;
            color: #111827;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .hero .tagline {
            font-size: 1.25rem;
            color: #4B5563;
            margin-bottom: 0.75rem;
        }

        .hero .description {
            font-size: 1rem;
            max-width: 700px;
            margin: 0 auto;
            color: #6B7280;
        }

        /* Books Section */
        .books-section {
            padding: 4rem 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.875rem;
            font-weight: 300;
            color: #111827;
            letter-spacing: -0.01em;
        }

        .filter-controls {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 0.5rem 1rem;
            border: 1px solid #E5E7EB;
            background: #FFFFFF;
            color: #4B5563;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-button:hover {
            background: #F9FAFB;
            border-color: #D1D5DB;
        }

        .filter-button.active {
            background: #111827;
            color: #FFFFFF;
            border-color: #111827;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .book-card {
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            border-color: #D1D5DB;
        }

        .book-cover {
            width: 100%;
            height: 360px;
            object-fit: cover;
            background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
        }

        .book-info {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .book-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .book-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #E5E7EB;
            color: #374151;
        }

        .book-badge.warning {
            background-color: #111827;
            color: #FFFFFF;
        }

        .book-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        .book-author {
            color: #6B7280;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .book-description {
            font-size: 0.875rem;
            color: #4B5563;
            margin-bottom: 1rem;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
        }

        .book-price {
            display: flex;
            align-items: baseline;
            gap: 0.75rem;
            margin-top: auto;
        }

        .current-price {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
        }

        .crypto-price {
            font-size: 0.875rem;
            color: #6B7280;
            font-family: 'Courier New', monospace;
        }

        .cta-button {
            background: #111827;
            color: #FFFFFF;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        .cta-button:hover {
            background: #374151;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1rem;
            color: #6B7280;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #111827;
            margin-bottom: 0.75rem;
        }

        .empty-state p {
            color: #6B7280;
        }

        footer {
            background-color: #F9FAFB;
            border-top: 1px solid #E5E7EB;
            padding: 3rem 0 2rem 0;
            margin-top: 4rem;
            text-align: center;
            color: #6B7280;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.25rem;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/brands.html" class="logo">
                    <span id="brand-emoji">üìö</span>
                    <span id="brand-logo">Loading...</span>
                </a>
                <nav>
                    <a href="/brands.html">All Networks</a>
                    <a href="/network.html">Search</a>
                    <a href="/revolution.html">Revolution</a>
                    <a href="/cart-custom.html">Cart</a>
                    <span id="nav-auth-placeholder"></span>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 id="brand-name">Loading...</h1>
            <p class="tagline" id="brand-tagline"></p>
            <p class="description" id="brand-description"></p>
        </div>
    </section>

    <!-- Books Section -->
    <section class="books-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Catalog</h2>
                <div class="filter-controls" id="filter-controls" style="display: none;">
                    <button class="filter-button active" data-filter="all">All Books</button>
                </div>
            </div>
            <div id="books-grid" class="books-grid">
                <div class="loading">Loading catalog...</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 <span id="footer-brand">Marketplace</span>. Part of the Teneo Network.</p>
        </div>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const BRAND_ID = urlParams.get('brand') || 'teneo';

        let brandConfig = null;
        let catalogData = null;

        const BRAND_EMOJIS = {
            'teneo': 'üìò',
            'information_asymmetry': '‚ö†Ô∏è',
            'true-earth': 'üåç',
            'wealth-wise': 'üí∞'
        };

        async function loadBrandConfig() {
            try {
                const response = await fetch(`/brands/${BRAND_ID}/config.json`);
                brandConfig = await response.json();
                updateBrandInfo(brandConfig);
            } catch (error) {
                console.error('Error loading brand config:', error);
            }
        }

        function updateBrandInfo(config) {
            const brandName = config.name || config.brandName || BRAND_ID;

            document.getElementById('brand-emoji').textContent = BRAND_EMOJIS[BRAND_ID] || 'üìö';
            document.getElementById('brand-logo').textContent = brandName;
            document.getElementById('brand-name').textContent = brandName;
            document.getElementById('brand-tagline').textContent = config.tagline || '';
            document.getElementById('brand-description').textContent = config.description || '';
            document.getElementById('footer-brand').textContent = brandName;
            document.title = `${brandName} - Book Catalog`;
        }

        async function loadCatalog() {
            try {
                const response = await fetch(`/brands/${BRAND_ID}/catalog.json`);
                catalogData = await response.json();

                displayBooks(catalogData.books || []);
                setupFilters(catalogData);
            } catch (error) {
                console.error('Error loading catalog:', error);
                document.getElementById('books-grid').innerHTML =
                    '<div class="empty-state"><h2>Unable to load catalog</h2><p>Please try again later.</p></div>';
            }
        }

        function setupFilters(catalog) {
            if (!catalog.collections || catalog.collections.length === 0) return;

            const filterControls = document.getElementById('filter-controls');
            filterControls.style.display = 'flex';

            catalog.collections.forEach(collection => {
                const button = document.createElement('button');
                button.className = 'filter-button';
                button.dataset.filter = collection.id;
                button.textContent = collection.name;
                button.addEventListener('click', () => filterBooks(collection.id));
                filterControls.appendChild(button);
            });
        }

        function filterBooks(collectionId) {
            const allBooks = catalogData.books || [];
            const filtered = collectionId === 'all'
                ? allBooks
                : allBooks.filter(book => book.collection === collectionId);

            displayBooks(filtered);

            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === collectionId);
            });
        }

        function displayBooks(books) {
            const grid = document.getElementById('books-grid');

            if (books.length === 0) {
                grid.innerHTML = '<div class="empty-state"><h2>No books available</h2><p>Check back soon for new releases.</p></div>';
                return;
            }

            grid.innerHTML = books.map(book => {
                const badges = [];

                if (book.tier) {
                    badges.push(`<span class="book-badge">Tier ${book.tier}</span>`);
                }

                if (book.contentWarnings && book.contentWarnings.length > 0) {
                    badges.push(`<span class="book-badge warning">‚ö†Ô∏è ${book.contentWarnings[0]}</span>`);
                }

                const cryptoPrice = book.priceBTC
                    ? `<span class="crypto-price">‚Çø ${book.priceBTC}</span>`
                    : book.priceXMR
                    ? `<span class="crypto-price">‚±Æ ${book.priceXMR}</span>`
                    : '';

                return `
                    <div class="book-card" onclick="viewBook('${book.id}')">
                        <img src="${book.coverImage || 'https://via.placeholder.com/400x600/F3F4F6/374151?text=' + encodeURIComponent(book.title)}"
                             alt="${book.title}"
                             class="book-cover"
                             onerror="this.src='https://via.placeholder.com/400x600/F3F4F6/374151?text=Book+Cover'">
                        <div class="book-info">
                            ${badges.length > 0 ? `<div class="book-badges">${badges.join('')}</div>` : ''}
                            <h3 class="book-title">${book.title}</h3>
                            <p class="book-author">${book.author}</p>
                            <p class="book-description">${book.description}</p>
                            <div class="book-price">
                                <span class="current-price">$${book.price}</span>
                                ${cryptoPrice}
                            </div>
                            <button class="cta-button">
                                ${getBuyButtonText()}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getBuyButtonText() {
            if (!brandConfig) return 'View Details';

            const features = brandConfig.features || {};
            if (features.cryptoOnly) return 'Purchase with Crypto';
            return 'Purchase Now';
        }

        function viewBook(bookId) {
            const features = brandConfig?.features || {};
            if (features.cryptoOnly) {
                window.location.href = `/crypto-checkout.html?book=${bookId}&brand=${BRAND_ID}`;
            } else {
                window.location.href = `/book-detail.html?id=${bookId}&brand=${BRAND_ID}`;
            }
        }

        async function init() {
            await loadBrandConfig();
            await loadCatalog();
        }

        init();
    </script>
    <script>
        // Navbar auth state detection
        (async function updateNavAuth() {
            const placeholder = document.getElementById('nav-auth-placeholder');
            if (!placeholder) return;
            try {
                const resp = await fetch('/api/auth/me');
                if (resp.ok) {
                    placeholder.innerHTML =
                        '<a href="/account-dashboard.html" style="color:inherit;text-decoration:none;">My Account</a>' +
                        ' | <a href="#" id="nav-logout-link" style="color:inherit;text-decoration:none;">Sign out</a>';
                    document.getElementById('nav-logout-link').addEventListener('click', async function(e) {
                        e.preventDefault();
                        await fetch('/api/auth/logout', { method: 'POST' }).catch(()=>{});
                        window.location.reload();
                    });
                } else {
                    placeholder.innerHTML = '<a href="/login.html" style="color:inherit;text-decoration:none;">Sign In</a>';
                }
            } catch (_) {
                placeholder.innerHTML = '<a href="/login.html" style="color:inherit;text-decoration:none;">Sign In</a>';
            }
        })();
    </script>
</body>
</html>
