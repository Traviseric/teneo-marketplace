<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Builder - Admin</title>
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/course-builder.css">
</head>
<body>
  <div class="admin-container">
    <nav class="admin-sidebar">
      <h2>Course Builder</h2>
      <ul>
        <li><a href="#courses" class="active">All Courses</a></li>
        <li><a href="#new-course">Create New Course</a></li>
        <li><a href="#students">Students</a></li>
        <li><a href="#analytics">Analytics</a></li>
      </ul>
    </nav>

    <main class="admin-main">
      <h1>Create New Course</h1>

      <form id="course-builder-form" class="course-form">
        <!-- Course Basic Info -->
        <section class="form-section">
          <h2>Course Details</h2>

          <div class="form-group">
            <label for="course-title">Course Title <span aria-hidden="true">*</span><span class="sr-only">(required)</span></label>
            <input type="text" id="course-title" required aria-required="true" placeholder="e.g., The Book Funnel Blueprint">
          </div>

          <div class="form-group">
            <label for="course-subtitle">Subtitle</label>
            <input type="text" id="course-subtitle" placeholder="e.g., 4 Genre-Specific Funnels">
          </div>

          <div class="form-group">
            <label for="course-icon">Icon/Emoji</label>
            <input type="text" id="course-icon" placeholder="üí∞" maxlength="2">
            <small>Choose an emoji that represents your course</small>
          </div>

          <div class="form-group">
            <label for="course-description">Description</label>
            <textarea id="course-description" rows="4" placeholder="What will students learn?"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="course-price">Price ($)</label>
              <input type="number" id="course-price" step="0.01" min="0" value="0">
            </div>

            <div class="form-group">
              <label for="course-category">Category</label>
              <select id="course-category">
                <option value="business">Business</option>
                <option value="marketing">Marketing</option>
                <option value="writing">Writing</option>
                <option value="design">Design</option>
                <option value="development">Development</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="course-difficulty">Difficulty</label>
              <select id="course-difficulty">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="course-thumbnail">Thumbnail Image</label>
            <input type="file" id="course-thumbnail" accept="image/*">
            <small>Recommended: 1280x720px (16:9 aspect ratio)</small>
          </div>
        </section>

        <!-- Modules & Lessons -->
        <section class="form-section">
          <div class="section-header">
            <h2>Course Content</h2>
            <button type="button" id="add-module-btn" class="btn-primary">+ Add Module</button>
          </div>

          <div id="modules-container">
            <!-- Modules will be added here -->
          </div>
        </section>

        <!-- Settings -->
        <section class="form-section">
          <h2>Course Settings</h2>

          <div class="form-group">
            <label for="drip-enabled">
              <input type="checkbox" id="drip-enabled"
                     aria-controls="drip-settings"
                     aria-expanded="false">
              Enable Drip Content (release lessons over time)
            </label>
          </div>

          <div class="form-group" id="drip-settings" hidden>
            <label for="drip-interval">Days between lessons</label>
            <input type="number" id="drip-interval" min="1" value="1">
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="require-previous">
              Require previous lesson completion
            </label>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="certificate-enabled">
              Award certificate upon completion
            </label>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="discussion-enabled" checked>
              Enable discussions
            </label>
          </div>
        </section>

        <!-- Submit -->
        <div class="form-actions">
          <button type="button" class="btn-secondary">Save as Draft</button>
          <button type="submit" class="btn-primary">Publish Course</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Module Template -->
  <template id="module-template">
    <div class="module-block">
      <div class="module-header">
        <input type="text" class="module-title-input" aria-label="Module title" placeholder="Module Title (e.g., CHOOSE YOUR FUNNEL IN 60 SEC)">
        <button type="button" class="btn-icon btn-collapse" title="Collapse">‚ñº</button>
        <button type="button" class="btn-icon btn-delete" title="Delete Module">üóëÔ∏è</button>
      </div>
      <div class="module-body">
        <div class="lessons-container">
          <!-- Lessons will be added here -->
        </div>
        <button type="button" class="add-lesson-btn">+ Add Lesson</button>
      </div>
    </div>
  </template>

  <!-- Lesson Template -->
  <template id="lesson-template">
    <div class="lesson-block">
      <div class="lesson-header">
        <span class="drag-handle">‚ò∞</span>
        <input type="text" class="lesson-title-input" aria-label="Lesson title" placeholder="Lesson Title">
        <select class="lesson-type-select" aria-label="Lesson type">
          <option value="video">Video</option>
          <option value="text">Text/Article</option>
          <option value="quiz">Quiz</option>
          <option value="file">Downloadable File</option>
        </select>
        <button type="button" class="btn-icon btn-delete-lesson" title="Delete">√ó</button>
      </div>
      <div class="lesson-details">
        <!-- Video lesson -->
        <div class="lesson-content video-content">
          <label>Video File
            <input type="file" class="lesson-video" accept="video/*">
          </label>
          <small>Or paste video URL:</small>
          <input type="url" class="lesson-video-url" aria-label="Video URL" placeholder="https://...">
        </div>

        <!-- Text lesson -->
        <div class="lesson-content text-content" style="display: none;">
          <label>Lesson Content (Markdown or HTML)
            <textarea class="lesson-text-content" rows="8" placeholder="Write your lesson content here..."></textarea>
          </label>
        </div>

        <!-- Common fields -->
        <label>Description
          <textarea class="lesson-description" rows="3" placeholder="Brief lesson description..."></textarea>
        </label>

        <label>
          <input type="checkbox" class="lesson-preview">
          Make this a free preview lesson
        </label>
      </div>
    </div>
  </template>

  <script src="js/course-builder.js"></script>
</body>
</html>
