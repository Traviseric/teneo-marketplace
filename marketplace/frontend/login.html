<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Teneo Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #111827;
            --primary-hover: #374151;
            --accent: #7C3AED;
            --accent-hover: #6D28D9;
            --success: #10B981;
            --danger: #EF4444;
            --background: #F9FAFB;
            --surface: #FFFFFF;
            --text: #111827;
            --text-muted: #6B7280;
            --border: #E5E7EB;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255,255,255,0.95);
            border-bottom: 1px solid var(--border);
            padding: 1.25rem 0;
            backdrop-filter: blur(10px);
        }

        .header-inner {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .login-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
        }

        .login-card h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .login-card p.subtitle {
            color: var(--text-muted);
            font-size: 0.9375rem;
            margin-bottom: 2rem;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.375rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9375rem;
            color: var(--text);
            transition: border-color 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124,58,237,0.08);
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover { background: var(--primary-hover); }

        .btn-accent {
            background: var(--accent);
            color: #fff;
        }

        .btn-accent:hover { background: var(--accent-hover); }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover { background: var(--background); }

        .btn-nostr {
            background: #1a1a2e;
            color: #fff;
        }

        .btn-nostr:hover { background: #0d0d1a; }

        .sso-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
        }

        .alert.hidden { display: none; }

        .alert-success {
            background: rgba(16,185,129,0.1);
            border: 1px solid rgba(16,185,129,0.3);
            color: #065f46;
        }

        .alert-error {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            color: #7f1d1d;
        }

        .spinner {
            width: 16px; height: 16px;
            border: 2px solid rgba(255,255,255,0.4);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .back-link a { color: var(--accent); text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }

        /* Hide SSO sections by default; JS reveals them if enabled */
        #teneo-sso-section, #nostr-section { display: none; }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <a href="/" class="logo">Teneo Marketplace</a>
            <nav id="nav-auth" aria-label="Site navigation"></nav>
        </div>
    </header>

    <main>
        <div class="login-card">
            <h1>Sign In</h1>
            <p class="subtitle">Enter your email and we'll send you a magic link</p>

            <div class="alert alert-success hidden" id="alert-success" role="status" aria-live="polite" aria-atomic="true"></div>
            <div class="alert alert-error hidden" id="alert-error" role="alert" aria-live="assertive" aria-atomic="true"></div>

            <!-- Magic Link (primary) -->
            <form id="magic-link-form" novalidate>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="you@example.com"
                        required
                        aria-required="true"
                        aria-describedby="email-hint"
                        autocomplete="email"
                    >
                    <span id="email-hint" class="sr-only">Enter a valid email address</span>
                </div>
                <button type="submit" class="btn btn-primary" id="magic-link-btn">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send Magic Link</span>
                    <span class="spinner" id="magic-spinner"></span>
                </button>
            </form>

            <!-- Teneo SSO (shown if enabled) -->
            <div id="teneo-sso-section">
                <div class="divider">or</div>
                <div class="sso-buttons">
                    <button type="button" class="btn btn-accent" id="teneo-sso-btn">
                        <i class="fas fa-shield-alt"></i>
                        Sign in with Teneo
                    </button>
                </div>
            </div>

            <!-- Nostr (shown if window.nostr detected) -->
            <div id="nostr-section">
                <div class="divider">or</div>
                <div class="sso-buttons">
                    <button type="button" class="btn btn-nostr" id="nostr-btn">
                        <i class="fas fa-bolt"></i>
                        Connect with Nostr
                    </button>
                </div>
            </div>

            <p class="back-link">
                <a href="/">← Back to marketplace</a>
            </p>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script>
        // Redirect already-authenticated users to dashboard
        (async function checkSession() {
            try {
                const resp = await fetch('/api/auth/me');
                if (resp.ok) {
                    window.location.href = '/account-dashboard.html';
                }
            } catch (_) {}
        })();

        // Check for error params from OAuth/magic-link redirects
        (function checkUrlErrors() {
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            const message = params.get('message');
            if (error) {
                showError(message || 'Authentication failed. Please try again.');
            }
        })();

        // Show Teneo SSO button if enabled via backend config
        fetch('/api/config/frontend')
            .then(r => r.json())
            .then(cfg => {
                if (cfg.teneoAuthEnabled) {
                    document.getElementById('teneo-sso-section').style.display = 'block';
                }
            })
            .catch(() => {});

        // Show Nostr button if NIP-07 extension detected
        if (typeof window.nostr !== 'undefined') {
            document.getElementById('nostr-section').style.display = 'block';
        }

        // Magic link form submission
        document.getElementById('magic-link-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            if (!email) return;

            const btn = document.getElementById('magic-link-btn');
            const spinner = document.getElementById('magic-spinner');
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            clearAlerts();

            try {
                const resp = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await resp.json();

                if (!resp.ok) {
                    throw new Error(data.message || data.error || 'Login failed');
                }

                if (data.type === 'redirect') {
                    window.location.href = data.url;
                } else {
                    showSuccess('Magic link sent! Check your email inbox and click the link to sign in.');
                    document.getElementById('magic-link-form').reset();
                }
            } catch (err) {
                showError(err.message || 'Something went wrong. Please try again.');
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
            }
        });

        async function loginWithTeneo() {
            clearAlerts();
            try {
                const resp = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'teneo-sso' })
                });
                const data = await resp.json();
                if (data.type === 'redirect') {
                    window.location.href = data.url;
                }
            } catch (err) {
                showError('Teneo SSO unavailable. Please use the magic link instead.');
            }
        }

        async function loginWithNostr() {
            clearAlerts();
            if (!window.nostr) {
                showError('No Nostr extension detected. Install Alby or nos2x to continue.');
                return;
            }
            try {
                const pubkey = await window.nostr.getPublicKey();
                showSuccess('Nostr public key: ' + pubkey.substring(0, 16) + '… (NIP-98 auth coming soon)');
            } catch (err) {
                showError('Nostr login cancelled or failed.');
            }
        }

        document.getElementById('teneo-sso-btn').addEventListener('click', loginWithTeneo);
        document.getElementById('nostr-btn').addEventListener('click', loginWithNostr);

        function showSuccess(msg) {
            const el = document.getElementById('alert-success');
            el.textContent = msg;
            el.classList.remove('hidden');
            document.getElementById('alert-error').classList.add('hidden');
        }

        function showError(msg) {
            const el = document.getElementById('alert-error');
            el.textContent = msg;
            el.classList.remove('hidden');
            document.getElementById('alert-success').classList.add('hidden');
        }

        function clearAlerts() {
            document.getElementById('alert-success').classList.add('hidden');
            document.getElementById('alert-error').classList.add('hidden');
        }
    </script>
</body>
</html>
